language: java
jdk: openjdk8
dist: trusty
sudo: required

git:
  depth: false


stages:
  - name: test
    if: (branch = master AND type = push) OR (tag IS present)
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
  - name: native-launchers
jobs:
  include:
  - scala: 2.11.12
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
  - stage: release
    script: ./sbt ci-release
  - stage: native-launchers
    env:
    - TRAVIS_TAG=v1.0.3
    name: Windows
    os: windows
    language: bash
    before_install:
    - choco install -y visualstudio2017-workload-vctools # windows-sdk-7.1 # vcbuildtools kb2519277
    - ./setup-cs.sh
    script: ./windows-native-image.bat cs fetch ammonite

script:
- ./test.sh
- ./sbt ++${TRAVIS_SCALA_VERSION} test

cache:
  directories:
  - $HOME/.cache
  - $HOME/Library/Caches
  - $HOME/.ivy2/cache
  - $HOME/.sbt
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
